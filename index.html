  <body>
      <div class="weather-app">
    <div class="container p-5 rounded">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Type a city"
              />
            </div>
            <div class="col-2">
              <button
                type="submit"
                id="search-form"
                class="btn btn-primary" />search
              </button>
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary"
                id="current-location-button"
              />
             current</button>
            </div>
          </div>
        </form>
        <h1 id="city">East London</h1>
          <h2 id="date"></h2>
          <h3 id="description">Mostly sunny</h3>
        
        <div class="row">
          <div class="col-6 float-right">
              <img
              src="images/sun.png"
              alt="current weather icon"
              class="current-weather-icon"
            />
          
            <span id="temperature" class="temperature">27</span>
            <span class="unit" id="unit">Â°C</span>
          </div>
          <div class="col-5 float-left">
            <ul>
              <li>Precipitation: <span id="precipitation">23</span>%</li>
              <li>Humidity: <span id="humidity">28</span>%</li>
              <li>Wind: <span id="wind">23</span>km/h</li>
            </ul>
          </div>
        </div>
